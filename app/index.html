<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/Persona.js">
    </script>
    <script type="text/javascript" src="js/Cliente.js">
    </script>
    <script type="text/javascript" src="js/Utils.js">
    </script>
    <script type="text/javascript" src="js/main.js">
    </script>
    <title>Gesti√≥n de Clientes</title>
</head>

<body>
    <div class="wrapper">
        <!-- ALTA-->
        <input type="button" class="btnAlta" id="btnAlta" value="Alta">
        <input type="button" class="btnLimpiar" id="btnLimpiar" value="Limpiar LocalStorage">
        <!-- ALTA-->
        <br>
        <h1>ABM PERSONAS</h1>
        <!-- FILTROS-->
        <h2>FILTROS:</h2>

        <label for="filtro">Filtrar por: </label>
        <select name="filtro" id="aplicaFiltro">
            <option value="Todos">Todos</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>            
        </select>
        <!-- FILTROS-->
        <!-- PROMEDIO -->
        <div class="promedios">
            <label for="promedio">Promedio de edad: </label>
            <input type="text" id="promedio" name="promedio" class="promedio">
            <input type="button" id="btnPromedio" class="btnPromedios" value="Calcular Promedio">
        </div>
        <!-- PROMEDIO -->
        <h3>CAMPOS MOSTRADOS: <small><small> Tildar los campos a mostrar </small> </small>
        </h3>
        <input type="checkbox" name="checkbox" id="chbId" value="Id" checked>
        <label for="chbId"> Id </label>
        <input type="checkbox" name="checkbox" id="chbNombre" value="Nombre" checked>
        <label for="chbNombre"> Nombre </label>
        <input type="checkbox" name="checkbox" id="chbApellido" value="Apellido" checked>
        <label for="chbApellido"> Apellido </label>
        <input type="checkbox" name="checkbox" id="chbEdad" value="Edad" checked>
        <label for="chbEdad"> Edad </label>
        <br>
    </div>
    <!-- COMIENZO DE FORMULARIO -->
    <div class="container" id="container">
        <div class="formContainer" id="formContainer" hidden>
            <input class="btnCerrar" type="button" id="btnCerrar" value="X">
            <h1>Alta Cliente</h1>
            <br>
            <label for="id">Id: </label>
            <input type="text" id="inputId" name="id" placeholder="Id" disabled=true>
            <br>
            <label for="nombre">Nombre: </label>
            <input type="text" id="inputNombre" name="nombre" placeholder="Nombre">
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" id="inputApellido" name="apellido" placeholder="Apellido">
            <br>
            <label for="edad">Edad: </label>
            <input type="number" id="inputEdad" name="edad" placeholder="Edad">
            <br>
            <br>
            <label for="sexo">Sexo: </label>
            <select name="sexo" id="selectSexo">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <br>
            <br>
            <input class="btnAgregar" type="button" id="btnAgregar" value="Agregar">
            <input type="button" id="btnCerrar2" value="Cerrar">
        </div>
    </div>
    <!-- FIN DE FORMULARIO -->
    <!-- COMIENZO DE TABLA -->
    <h1>LISTADO DE CLIENTES</h1>
    <div class="wrapperTable">
        <table id="table">
            <thead>
                <tr id="trhead">
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <!-- FIN DE TABLA -->
    </div>
</body>

</html>
